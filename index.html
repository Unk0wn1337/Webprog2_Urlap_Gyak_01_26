<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simon Kende - űrlap</title>
</head>
<body>
    <h1>Autók</h1>
    <form action="#" method="get">
        <fieldset>
         <legend>Autó adatai</legend>
        <div class="formContainer">
            <div class="formMarka">
                <label for="kMarka">Kedvenc márka:</label>
                <input type="text" id="kMarka" name="marka" value="Honda"><br>           
            </div>
            <div class="autoTipus">
                <label for="tipus">Tipus:
                    <input type="text" id="tipus" name="marka" value="Civic"><br>       
                </div>
                <div class="evjaratDiv"></div>
                <label for="evjarat">Évjárat:</label>
                <input type="range" id="evjarat " name="evjar" min="1804" max="2024" oninput="this.form.evjarSzam.value = this.value">
                <input type="number" id="evjaratSzam " name="evjarSzam"  oninput="this.form.evjar.value = this.value"><br> 
                <input type="submit"  value="Küldés">   
            </fieldset>        
        </div>
    </form>
</body>
</html>
